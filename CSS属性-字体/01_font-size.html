<!DOCTYPE html>
<html lang="en">

<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .home {
      font-size: 20px;
    }

    .box {
      /* px设置 */
      /* font-size: 50px; */

      /* em设置 当前元素字体大小的2倍，当前元素字体大小从父元素继承 */
      /* font-size: 2em; */

      /* 百分比 每个属性的百分比相对于的参考是不一样的 font-size就是相对于父级 也可以理解为本身 因为本身继承父级 */
      font-size: 200%;
    }
  </style>
</head>

  <div class="home">
    <div class="box">我是div元素</div>
  </div>
