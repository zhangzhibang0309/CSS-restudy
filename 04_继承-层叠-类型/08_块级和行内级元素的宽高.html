<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        background-color: red;
      }
      span {
        width: 200px;
        height: 200px;
        background-color: green;
      }
    </style>
  </head>
  <body>
    <!-- block 宽高可以设置 -->
    <div>div</div>

    <!-- inline 宽高不可设置 -->
    <span>span</span>

    <!-- img:inline - replaced -->
    <!-- 行内替换元素：
      1> 和其他的行内级元素在同一行显示
      2> 可以设置宽度和高度
    -->
    <img
      src="https://catalinazzz.oss-cn-beijing.aliyuncs.com/image/20221219225818.png"
    />
    <input type="text" name="" id="" value="input">
  </body>
</html>
