<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        /* 1权重最高 10000 */
        color: red !important;
      }
      /* 3.id选择器 */
      #main {
        color: orange;
      }
      /* 4.类选择器 属性选择器 伪类 10 */
      .box {
        color: green;
      }
      /* 5.元素选择器 伪元素 1 */
      div {
        color: purple;
      }
      /* 6.通配选择器 0 */
      * {
        margin: 0;
        padding: 0;
      }
      /* 如果有多个选择器，那么就是叠加起来 */
      /* 1 + 1 + 1 = 3 */
      h1 + p:first-line {
        color: antiquewhite;
      }
    </style>
  </head>
  <body>
    <!-- 2内联样式 1000-->
    <div id="main" class="box" style="color: blue">我是div元素</div>
  </body>
</html>
