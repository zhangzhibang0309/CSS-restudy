<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        color: red;
        /* border默认不会继承 */
        border: 1px solid red;
      }
      p {
        /* 强制继承 */
        border: inherit;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <p>我是p元素</p>
    </div>
  </body>
</html>
