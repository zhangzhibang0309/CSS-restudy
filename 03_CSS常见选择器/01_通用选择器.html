<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 选中所有 消耗性能 */
    * {
      font-size: 30px;
      background-color: red;
    }

    /* 更推荐 分开写 */
    /* 浏览器有些默认样式并不想要 这时候我们就会选择覆盖 */
    body,
    p,
    div,
    h2,
    span {
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body>
  <div>我是div</div>
  <div>我是div</div>
  <div>我是div</div>
</body>

</html>
