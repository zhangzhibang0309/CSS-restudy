<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 这几个顺序不能乱 乱了可能会出问题 如果单写一个就没问题 */
    /* 未点 */
    a:link {
      color: red;
    }
    /* 已点 */
    a:visited {
      color: green;
    }
    /* a、input聚焦的时候 可以用tab键选中 */
    a:focus{
      color: yellow;
    }
    /* 悬浮 */
    a:hover {
      color: blue;
    }
    /* 点击中 */
    a:active {
      color: purple;
    }
    /* 这几个都写的话有顺序 就是上面的顺序 */
    /* LV F HA */

    /* 这样设置之后，如果没有设置某些状态下的颜色，那么所有的状态都是black */
    a{
      color: black;
    }
  </style>
</head>

<body>
  <a href="https://github.com">github</a>
  <a href="https://baidu.com">baidu</a>
</body>

</html>
