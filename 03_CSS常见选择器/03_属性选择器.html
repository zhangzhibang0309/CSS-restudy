<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    [title] {
      color: blue;
    }
    [title = div] {
      background-color: coral;
    }
  </style>
</head>

<body>
  <h2 title="h2">我是h2</h2>
  <div title="div">我是div</div>
</body>
