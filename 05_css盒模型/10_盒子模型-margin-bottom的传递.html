<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 300px;
        /* 让父元素随子元素高度撑开的话，设置auto或者不设置，就会复现出margin-bottom的传递 */
        height: auto;
        background-color: #f00;

      }
      .container {
        width: 100px;
        height: 100px;
        background-color: #0f0;

        margin-bottom: 50px;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="container"></div>
    </div>
    <div>哈哈哈</div>
  </body>
</html>
