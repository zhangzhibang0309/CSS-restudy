<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        background-color: #f00;

        /*
          1.offset-x 水平方向偏移
          2.offset-y 垂直方向偏移
          3.blue-radius 模糊半径
          4.spread-radius 延伸半径，四个方向
          5.color 颜色
          6.inset 向内阴影
         */
        box-shadow: 5px 5px 10px 10px #00f inset;
      }
    </style>
  </head>
  <body>
    <div class="box">

    </div>
  </body>
</html>
