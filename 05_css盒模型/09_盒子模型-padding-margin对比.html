<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 300px;
        height: 300px;
        background-color: #f00;

        padding-left: 100px;
        padding-top: 100px;
        box-sizing: border-box;
      }
      .container {
        width: 100px;
        height: 100px;
        background-color: #0f0;

        /* 如果想让子元素与父元素有一定间距，不要给子元素设置margin，要给父元素设置padding */
        /* margin-left: 100px;
        margin-top: 100px; */
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="container"></div>
    </div>
  </body>
</html>
