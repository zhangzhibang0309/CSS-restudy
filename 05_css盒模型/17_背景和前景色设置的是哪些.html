<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        /* 背景是包含border的 */
        background-color: #f00;
        /* 前景色可以设置border的颜色 */
        color: orange;
        padding: 30px;
        border: 15px solid rgba(0, 0, 0, 0.6);
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
