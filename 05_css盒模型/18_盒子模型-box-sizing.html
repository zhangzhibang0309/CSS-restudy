<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box1 {
        background-color: #f00;
        width: 100px;
        height: 100px;
        padding: 20px;
        border: 20px solid orange;
      }
      .box2 {
        /* 设置之后，width、height会包含padding和border */
        /* 这其实就是ie8以前的默认配置，也叫做ie盒模型 */
        box-sizing: border-box;

        background-color: #0f0;
        width: 100px;
        height: 100px;
        padding: 20px;
        border: 20px solid orange;
      }
    </style>
  </head>
  <body>
    <div class="box1"></div>
    <div class="box2"></div>
  </body>
</html>
